<!-- begin::main -->
<div class="layout-wrapper">

    <app-header></app-header>

    <div class="content-wrapper">

        <!-- end::navigation -->
        <div class="content-body">
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="">
                            <div class="card-body">
                                <h2 class="card-title">Supplier List </h2>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-responsive">
                                            <table id="order-listing" class="table">
                                                <thead>
                                                    <tr>
                                                        <th>S/N</th>
                                                        <th>Supplier ID</th>
                                                        <th>Supplier Name</th>
                                                        <th>Address</th>
                                                        <th>#Action</th>
                                                    </tr>
                                                </thead>
                                                <div *ngIf="isLoadingSupplierList"
                                                    class="offset-lg-5 offset-md-5 offset-sm-5">
                                                    <mat-progress-spinner mode="indeterminate" diameter='40'
                                                        strokeWidth='3'>
                                                    </mat-progress-spinner>
                                                </div>
                                                <tbody *ngIf="!isLoadingSupplierList">

                                                    <tr *ngFor="let user of suppliers; let i=index">
                                                        <td>{{ i+1}}</td>
                                                        <td>#{{ user.vendor.id}}</td>
                                                        <td>{{ user.vendor.name}}</td>
                                                        <td>{{ user.vendor.address}}</td>

                                                        <td>

                                                            <div class="dropdown">
                                                                <a class="btn btn-outline-light btn-sm dropdown-toggle"
                                                                    type="button" id="dropdownMenuButton"
                                                                    data-toggle="dropdown" aria-haspopup="true"
                                                                    aria-expanded="false"></a>
                                                                <div class="dropdown-menu"
                                                                    aria-labelledby="dropdownMenuButton"
                                                                    style="padding: 5px; background: rgba(243, 246, 249); text-align: center; font-family: roboto; font-weight: 700;">

                                                                    <a  class="dropdown-item"  (click)="viewSupplier(user)" 
                                                                class="btn btn-outline-primary">View</a>
                                                                </div>
                                                            </div>
                                                            <button (click)="viewSupplier(user)" 
                                                                class="btn btn-outline-primary">View</button>
                                                        </td> 

                                                    </tr>

                                                </tbody>

                                            </table>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
