<div class="col-md-12">
    <form [formGroup]="PaylaterForm">
        <h3 class="lead">When will you like to pay?</h3>

            <select type="text" formControlName="payment_date" class="form-control" required id="pay_later">

                <option value="14">14 Days</option>

            </select>

        <div class="form-group">
            <mat-form-field class="example-full-width col-md-12" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput[max]="maxDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row" style="margin-top: 48px;;">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="save()">Pay Later</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning pull-right" (click)="close()">Close</button>
            </div>
        </div>
    </form>
</div>
