
    <h3 class="lead">Edit Purchase Order</h3>
    <div class="modal-body">
    <form [formGroup]="EditPoForm" >
       
        <div class="form-group p_qty">
            <input formControlName="quantity"  [(ngModel)]="quantity" type="number" step="0.01" class="form-control p_qty" id="p_qty" required
                placeholder="Quantity">
        </div>
        <div class="form-group p_desc">
            <textarea formControlName="description"  [(ngModel)]="description" type="text" class="form-control p_desc" id="p_desc"
                placeholder="Description"> </textarea>
        </div>
        <div class="row" style="margin-top: 48px;;">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="save()">Edit Order</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning pull-right" (click)="close()">Close</button>
            </div>
        </div>
    </form>

</div>
