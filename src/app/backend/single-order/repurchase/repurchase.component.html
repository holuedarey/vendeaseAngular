<div class="row" style="padding: 10px;">
    <div class="well">
        <h3 class="lead">Repurchase Order</h3>
    </div>
    <table id="order-listing" class="table">
        <thead>
            <tr class="bg-primary text-white">
                <th>Name</th>
                <th>Quantity</th>
                <th>Desc</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderProducts">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.description }}</td>
            </tr>
        </tbody>

    </table>
    <div class="row" style="margin-top: 24px;">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-warning pull-right" (click)="close()">Close</button>
        </div>
    </div>
</div>
