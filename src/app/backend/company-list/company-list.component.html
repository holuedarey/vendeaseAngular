<!-- begin::main -->
<div class="layout-wrapper">

    <app-header></app-header>

    <div class="content-wrapper">

        <!-- end::navigation -->
        <div class="content-body">
            <div class="content">
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Company List </h2>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-responsive">
                                            <table id="order-listing" class="table">
                                                <thead>
                                                    <tr>
                                                        <th>S/N</th>
                                                        <th>Company ID</th>
                                                        <th>Company Name</th>
                                                        <th>Admin Fee</th>
                                                        <th>Address</th>
                                                        <th>#Action</th>
                                                    </tr>
                                                </thead>
                                                <div *ngIf="isLoadingCompanyList"
                                                    class="offset-lg-5 offset-md-5 offset-sm-5">
                                                    <mat-progress-spinner mode="indeterminate" diameter='40'
                                                        strokeWidth='3'>
                                                    </mat-progress-spinner>
                                                </div>
                                                <tbody *ngIf="!isLoadingCompanyList">

                                                    <tr *ngFor="let user of compannies; let i=index">
                                                        <td>{{ i+1}}</td>
                                                        <td>#{{ user.company.id}}</td>
                                                        <td>{{ user.company.name}}</td>
                                                        <td>{{  user.company.admin_fee ?  user.company.admin_fee + '%'  : '' }}</td>
                                                        <td>{{ user.company.address}}</td>

                                                        <td>

                                                            <button (click)="viewCompany(user)"
                                                                class="btn btn-outline-primary">View</button>

                                                            <button (click)="assignAdminFee(user)"
                                                                class="btn btn-outline-danger">Admin-Fee</button>
                                                        </td> 

                                                    </tr>

                                                </tbody>

                                            </table>
                                            <div class="text-center" *ngIf="!isLoadingCompanyList">
                                                <p>Showing page 1 of 1 for 10 Comapny</p>
                                                <div class="pagination">
                                                    
                                                    <a href="#">&laquo; Previous</a>
                                                    <a href="#" class="text-muted">&laquo; Next</a>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
