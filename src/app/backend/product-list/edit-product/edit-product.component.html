<div>
    <h3 class="lead"> Edit Product {{ name }}</h3>

    <form [formGroup]="EditProductForm">


        <div *ngIf="userData.type != 'vendor' ">
            <div class="form-group">
                <select formControlName="category" class="form-control" required>
                    <option   *ngFor="let item of categories" [ngValue]="item._id">{{ item.name}}</option>
                </select>
            </div>
            <div class="form-group p_name">
                <input formControlName="name" [(ngModel)]="name" type="text" class="form-control p_name" id="p_name" placeholder="Name">
            </div>
            <div class="form-group p_brand">
                <input formControlName="brand" [(ngModel)]="brand" type="text" class="form-control p_brand" id="p_brand"
                    placeholder="Brand">
            </div>
            <div class="form-group p_desc">
                <textarea formControlName="description" [(ngModel)]="description" class="form-control p_desc" id="p_desc"
                    placeholder="Description"></textarea>
            </div> 
        </div>


        <div class="form-group p_price" *ngIf="userData.type != 'company' ">
            <input formControlName="price" type="number" [(ngModel)]="price" step="0.01" class="form-control p_price" id="p_price"
                placeholder="Price">
        </div>
        
        <div class="form-group">
            <select formControlName="discountType" style="text-transform: capitalize;" class="form-control" required>
                <option   *ngFor="let item of discountTypes" [ngValue]="item">{{ item}}</option>
            </select>
        </div>
        
        <div class="form-group p_price">
            <input formControlName="discountValue" type="number" [(ngModel)]="discountValue" step="0.01" class="form-control p_price"
                placeholder="Value">
        </div>
        
        <div class="form-group">
            <input formControlName="weight" type="number"  [(ngModel)]="weight"
                step="0.01" class="form-control p_price" placeholder="Weight">
        </div>

        <div class="form-group">
            <input formControlName="weightUnit" type="text"  [(ngModel)]="weightUnit" class="form-control" placeholder="Weight Unit">
        </div>

        <div class="row" style="margin-top: 28px;" mat-dialog-actions>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="save()">Submit Edit</button>
            </div>
            <div class="col-md-3 offset-md-3">
                <button type="button" class="btn btn-warning pull-right" (click)="close()">Close</button>
            </div>
        </div>
    </form>
</div>
