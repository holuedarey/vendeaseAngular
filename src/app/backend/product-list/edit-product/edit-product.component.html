<div class="card">
    <h3 class="lead"> Edit Product</h3>

    <form [formGroup]="EditProductForm">


        <div *ngIf="userData.type != 'vendor' ">
            <div class="form-group">
                <select formControlName="category" class="form-control" required>
                    <option value="1">Select value</option>
                    <!-- <option  value="{{ value }}">{{ choice }}</option> -->

                </select>
            </div>
            <div class="form-group p_name">
                <input formControlName="name" type="text" class="form-control p_name" id="p_name" placeholder="Name">
            </div>
            <div class="form-group p_brand">
                <input formControlName="brand" type="text" class="form-control p_brand" id="p_brand"
                    placeholder="Brand">
            </div>
            <div class="form-group p_desc">
                <textarea formControlName="description" class="form-control p_desc" id="p_desc"
                    placeholder="Description"></textarea>
            </div>
        </div>


        <div class="form-group p_price" *ngIf="userData.type != 'company' ">
            <input formControlName="price" type="number" step="0.01" class="form-control p_price" id="p_price"
                placeholder="Price">
        </div>
        <div class="row" style="margin-top: 48px;;" mat-dialog-actions>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" (click)="save()">Submit Edit</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-warning pull-right" (click)="close()">Close</button>
            </div>
        </div>
    </form>
</div>
