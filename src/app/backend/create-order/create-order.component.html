<!-- begin::main -->
<div class="layout-wrapper">

    <app-header></app-header>

    <div class="content-wrapper">

        <!-- end::navigation -->
        <div class="content-body">
            <div class="content">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Purchase Order Form</h4>

                                <form method="POST" id="purchaseOrderForm">
                                    <div id="purchase_orderForm">
                                        <div class="form-group col-lg-12 float-left">
                                            <label for="product">Product<small style="color:darkred">* </small><small
                                                    style="color: darkred" class="float-right"> Product with price
                                                    only</small> </label><br />
                                            <select name="product" class="form-control js-example-basic-single w-100"
                                                required>
                                                <option value="">Please select</option>
                                                
                                                <option value="item.id" *ngFor="let item of products">
                                                    {{ item.name }}({{ item.description }} - NGN{{ item.price }})
                                                </option>
                                                
                                            </select>
                                        </div>
                                        <div class="form-group col-lg-12 float-left">
                                            <label for="qty">Qty<small style="color:darkred">*</small></label>
                                            <input required name="qty" id="qty" class="form-control" step="0.01"
                                                type="number" />
                                        </div>
                                        <div class="form-group col-lg-12 float-left">
                                            <label for="description">Comment</label>
                                            <textarea name="desc" cols="4" rows="4" class="form-control"> </textarea>
                                        </div>
                                    </div>
                                    <input style="margin-left: 15px" class="btn btn-primary" type="submit"
                                        value="Add to cart">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 grid-margin stretc h-card">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Purchase Order Cart</h2>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-responsive">
                                            <table id="order-listing" class="table">
                                                <thead>
                                                    <tr>
                                                        <th>S/N</th>
                                                        <th>Product</th>
                                                        <th>Qty</th>
                                                        <th>Comment</th>
                                                        <th>#Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- {% for product in selected_products reversed %}
                                                    <tr >
                                                        <td>{{ forloop.counter }}</td>
                                                        <td>{{ product.product_name }}</td>
                                                        <td>{{ product.qty }}</td>
                                                        <td>{{ product.desc }}</td>
                                                        <td>
                                                            <a href="{% url 'delete_db_po' product.id %}"
                                                                class="confirm"><button
                                                                    class="btn-xs btn btn-danger ti-trash text-white"></button></a>
                                                        </td>
                                                    </tr>
                                                    {% endfor %} -->

                                                </tbody>
                                            </table>
                                            <!-- {% if selected_products.count > 0 %} -->
                                            <button class="btn btn-success text-center" data-toggle="modal"
                                                data-target="#poModal">Submit Cart</button>
                                            <!-- {% endif %} -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
